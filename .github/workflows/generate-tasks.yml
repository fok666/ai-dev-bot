name: Generate Tasks from Roadmap

on:
  workflow_dispatch:
  push:
    paths:
      - 'ROADMAP.md'
    branches:
      - main

permissions:
  issues: write
  contents: read

jobs:
  generate-tasks:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: npm install
          
      - name: Authenticate GitHub CLI
        env:
          GITHUB_TOKEN: ${{ secrets.GH_API_TOKEN || secrets.GITHUB_TOKEN }}
        run: |
          echo "$GITHUB_TOKEN" | gh auth login --with-token
          
      - name: Parse Roadmap
        id: parse
        env:
          GH_API_TOKEN: ${{ secrets.GH_API_TOKEN || secrets.GITHUB_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GH_API_TOKEN || secrets.GITHUB_TOKEN }}
        run: |
          node scripts/issue-manager.js parse-roadmap \
            --file=ROADMAP.md
            
      - name: Create Issues for Tasks
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GH_API_TOKEN: ${{ secrets.GH_API_TOKEN || secrets.GITHUB_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GH_API_TOKEN || secrets.GITHUB_TOKEN }}
        run: |
          node scripts/issue-manager.js create-tasks \
            --tasks="${{ steps.parse.outputs.tasks_file }}"
