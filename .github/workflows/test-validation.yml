name: Test and Validate

on:
  push:
    branches: [ main ]
    paths:
      - 'scripts/**'
      - '__tests__/**'
      - '.github/workflows/**'
      - 'package.json'
  pull_request:
    branches: [ main ]
    paths:
      - 'scripts/**'
      - '__tests__/**'
      - '.github/workflows/**'
      - 'package.json'

permissions:
  contents: read
  pull-requests: write

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run unit tests
        run: npm test
        
      - name: Run tests with coverage
        run: npm run test:coverage
        
      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v7
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

  validate-workflows:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Validate workflow files
        run: npm run validate:workflows
        
      - name: Check for workflow anti-patterns
        run: npm run validate:patterns

  integration-tests:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run integration tests
        run: npm run test:integration
        
      - name: Simulate workflow step chain
        run: |
          # Create temp directory
          mkdir -p .test-workflow-sim
          
          # Simulate analyze step
          export GITHUB_OUTPUT=.test-workflow-sim/step1.txt
          node -e "
            import('fs').then(fs => {
              fs.mkdirSync('.context-cache', { recursive: true });
              const file = '.context-cache/test.json';
              fs.writeFileSync(file, JSON.stringify({test: true}));
              fs.appendFileSync(process.env.GITHUB_OUTPUT, \`analysis_file=\${file}\\n\`);
            });
          "
          
          # Verify output file created
          test -f .test-workflow-sim/step1.txt || exit 1
          grep -q "analysis_file=" .test-workflow-sim/step1.txt || exit 1
          
          # Extract value
          ANALYSIS_FILE=$(grep "analysis_file=" .test-workflow-sim/step1.txt | cut -d'=' -f2)
          test -n "$ANALYSIS_FILE" || exit 1
          test -f "$ANALYSIS_FILE" || exit 1
          
          echo "✅ Workflow simulation successful"
          
          # Cleanup
          rm -rf .test-workflow-sim .context-cache

  cli-validation:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Test CLI argument validation
        run: |
          # Test context-analyzer (should fail without required args)
          node scripts/context-analyzer.js analyze-workflow-failure 2>&1 | grep -q "required" || exit 1
          node scripts/context-analyzer.js analyze-workflow-failures 2>&1 | grep -q "required" || exit 1
          
          # Test issue-manager (should fail without required args)
          node scripts/issue-manager.js create-investigation-issues 2>&1 | grep -q "required" || exit 1
          node scripts/issue-manager.js load-context 2>&1 | grep -q "required" || exit 1
          
          echo "✅ CLI validation successful"

  summary:
    runs-on: ubuntu-latest
    needs: [test, validate-workflows, integration-tests, cli-validation]
    if: always()
    
    steps:
      - name: Generate Summary
        run: |
          echo "## Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Unit Tests: ${{ needs.test.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Workflow Validation: ${{ needs.validate-workflows.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Integration Tests: ${{ needs.integration-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- CLI Validation: ${{ needs.cli-validation.result }}" >> $GITHUB_STEP_SUMMARY
          
      - name: Check Results
        if: contains(needs.*.result, 'failure')
        run: exit 1
