name: Monitor GitHub Actions Pipelines

on:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours
  workflow_dispatch:
  workflow_run:
    workflows: ['*']
    types: [completed]

permissions:
  actions: read
  issues: write
  contents: read

jobs:
  monitor:
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'workflow_dispatch' ||
      github.event_name == 'schedule' ||
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'failure')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
        
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: npm install
          
      - name: Scan for Failed Workflows
        id: scan
        env:
          GH_API_TOKEN: ${{ secrets.GH_API_TOKEN || secrets.GITHUB_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GH_API_TOKEN || secrets.GITHUB_TOKEN }}
        run: |
          if [ "${{ github.event_name }}" == "workflow_run" ]; then
            # Specific workflow failure (in bot repo only)
            echo "workflow_run_id=${{ github.event.workflow_run.id }}" >> $GITHUB_OUTPUT
            echo "workflow_name=${{ github.event.workflow_run.name }}" >> $GITHUB_OUTPUT
            echo "has_failures=true" >> $GITHUB_OUTPUT
          else
            # Scan all configured repositories for recent failures
            node scripts/context-analyzer.js scan-pipelines-multi-repo \
              --lookback-hours=24
          fi
          
      - name: Analyze Failures
        if: steps.scan.outputs.has_failures == 'true'
        id: analyze
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GH_API_TOKEN: ${{ secrets.GH_API_TOKEN || secrets.GITHUB_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GH_API_TOKEN || secrets.GITHUB_TOKEN }}
        run: |
          if [ -n "${{ steps.scan.outputs.workflow_run_id }}" ]; then
            # Analyze specific workflow failure
            node scripts/context-analyzer.js analyze-workflow-failure \
              --run-id="${{ steps.scan.outputs.workflow_run_id }}" \
              --workflow-name="${{ steps.scan.outputs.workflow_name }}"
          else
            # Analyze all recent failures
            node scripts/context-analyzer.js analyze-workflow-failures \
              --failures="${{ steps.scan.outputs.failures_file }}"
          fi
      
      - name: Wrap Analysis for Issue Creation
        if: steps.scan.outputs.has_failures == 'true' && steps.analyze.outputs.analysis_file != ''
        id: wrap
        run: |
          # Wrap single analysis in array format for create-investigation-issues
          ANALYSES_FILE=".context-cache/workflow-analyses.json"
          echo "[$(cat ${{ steps.analyze.outputs.analysis_file }})]" > $ANALYSES_FILE
          echo "analyses_file=$ANALYSES_FILE" >> $GITHUB_OUTPUT
          
      - name: Create Investigation Issues
        if: steps.scan.outputs.has_failures == 'true' && (steps.wrap.outputs.analyses_file != '' || steps.analyze.outputs.analyses_file != '')
        env:
          GH_API_TOKEN: ${{ secrets.GH_API_TOKEN || secrets.GITHUB_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GH_API_TOKEN || secrets.GITHUB_TOKEN }}
        run: |
          ANALYSES_FILE="${{ steps.wrap.outputs.analyses_file || steps.analyze.outputs.analyses_file }}"
          node scripts/issue-manager.js create-investigation-issues \
            --analyses="$ANALYSES_FILE"
          
      - name: Link to Failed Workflow (Single Failure)
        if: github.event_name == 'workflow_run'
        env:
          GH_API_TOKEN: ${{ secrets.GH_API_TOKEN || secrets.GITHUB_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GH_API_TOKEN || secrets.GITHUB_TOKEN }}
        run: |
          echo "âœ… Investigation issue created for workflow run ${{ github.event.workflow_run.id }}"
          
      - name: Summary
        if: always()
        run: |
          echo "## Pipeline Monitoring Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ steps.scan.outputs.has_failures }}" == "true" ]; then
            echo "âœ… Scanned for workflow failures" >> $GITHUB_STEP_SUMMARY
            
            if [ -n "${{ steps.analyze.outputs.issues_created }}" ]; then
              echo "ðŸ“ Created ${{ steps.analyze.outputs.issues_created }} investigation issue(s)" >> $GITHUB_STEP_SUMMARY
            else
              echo "â„¹ï¸  No new investigation issues needed" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "âœ“ No recent workflow failures detected" >> $GITHUB_STEP_SUMMARY
          fi
