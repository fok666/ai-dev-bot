version: '1.0'

# Bot behavior settings
bot:
  enabled: true
  mode: 'autonomous'  # autonomous | supervised
  schedule: '0 2 * * *'  # Cron schedule

# Repositories to monitor
repositories:
  - name: 'fok666/selfhosted-devops'
    priority: 'high'
    enabled: true
  - name: 'fok666/github-selfhosted-runner'
    priority: 'high'
    enabled: true
  - name: 'fok666/gitlab-selfhosted-runner'
    priority: 'high'
    enabled: true
  - name: 'fok666/azure-devops-agent'
    priority: 'high'
    enabled: true
  - name: 'fok666/lambda-python-layer'
    priority: 'medium'
    enabled: true
  - name: 'fok666/openhqm'
    priority: 'high'
    enabled: true
  - name: 'fok666/openhqm-rm'
    priority: 'medium'
    enabled: true
  - name: 'fok666/openhqm-dashboard'
    priority: 'medium'
    enabled: true
  - name: 'fok666/aws-lambda-astrolog'
    priority: 'medium'
    enabled: true
  
# Document locations
documents:
  sdd: 'SDD.md'
  roadmap: 'ROADMAP.md'
  contributing: 'CONTRIBUTING.md'
  
# Code generation settings
codeGen:
  languages:
    - javascript
    - typescript
    - python
  style:
    javascript: 'prettier'
    typescript: 'prettier'
    python: 'black'
  testCoverage:
    minimum: 80

# Issue management
issues:
  enableTaskGeneration: true
  enableMemory: true
  enablePipelineMonitoring: true  # Monitor GitHub Actions for failures
  pipelineMonitoring:
    checkInterval: '0 */6 * * *'  # Every 6 hours
    lookbackHours: 24
    excludeWorkflows:
      - 'dependabot'
      - 'codeql'
    autoCreateIssues: true
    issuePriority: 'high'
  labelPrefix: 'ai-bot'
  labels:
    priority:
      - 'priority-high'
      - 'priority-medium'
      - 'priority-low'
    status:
      - 'status-ready'
      - 'status-in-progress'
      - 'status-blocked'
      - 'status-review'
      - 'status-done'
    type:
      - 'type-feature'
      - 'type-bugfix'
      - 'type-refactor'
      - 'type-docs'
      - 'type-investigate'  # For pipeline failures
      - 'type-ci-cd'  # CI/CD pipeline related
  autoClose: true
  closeOnMerge: true
  retentionDays: 90
    
# PR management
pullRequests:
  autoCreate: true
  autoMerge: false
  linkToIssue: true
  autoMergeConditions:
    allChecksPassed: true
    minApprovals: 1
    noRequestedChanges: true
    maxLinesChanged: 500
  branchPrefix: 'ai-bot/'
  reviewers: []
  labels:
    - 'ai-generated'
    - 'automated'
    
# Testing requirements
testing:
  runTests: false  # Disabled for initial POC
  frameworks:
    javascript: 'jest'
    python: 'pytest'
  requiredChecks: []
    
# Self-improvement
selfImprovement:
  enabled: true
  metricsTracking: true
  configOptimization: 'manual-approval'
  
# Agile practices
agile:
  sprintLength: 14
  storyPointsPerSprint: 20
  taskPrioritization: 'roadmap-driven'
  
# Safety & constraints
safety:
  maxFilesPerPR: 15
  maxLinesPerPR: 1000
  requireHumanReview:
    - 'critical-security'
    - 'database-migrations'
    - 'config-changes'
  protectedPaths:
    - '.github/workflows/'
